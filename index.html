<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OchkiPay - Безопасный метод отправки денег</title>
    <link rel="stylesheet" href="style.css"> <!-- Путь к стилям -->
</head>
<body>
    <h1 id="label">OchkiPay - Безопасный метод отправки денег</h1>

    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture" class="profile-img">
            <h2 id="username">fnm04.sh</h2>
            <div class="form-container">
                <label for="amount" id="amount-label">Сумма:</label>
                <input type="number" id="amount" placeholder="Напиши сумму" required>
                
                <label for="currency" id="currency-label">Валюта:</label>
                <select id="currency">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="try">TRY</option>
                    <option value="pln">PLN</option>
                    <option value="oil">BabyOil</option>
                    <option value="dcoin">DiddyCoin</option>
                    <option value="alda">AlenkaDa</option>
                    <option value="tscoim">The Sog Coin</option>
                </select>
                
                <button id="sendButton">Отправить</button>
            </div>
        </div>

        <div id="confirmation" class="confirmation">
            <img src="profile.jpg" alt="Profile Picture" class="profile-img">
            <h2 id="username-confirm">fnm04.sh</h2>
            <p id="message">Деньги отправлены успешно</p>
            <p id="ip-warning">Если ты видишь это сообщение, знай — я выкрал твой айпи лол.</p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Путь к скрипту -->
</body>
</html>
