<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OchkiPay - Безопасный метод отправки денег</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="label">OchkiPay - Безопасный метод отправки денег</h1>

    <div class="container" id="containerForm">
        <!-- Форма отправки денег -->
        <div class="profile-info">
            <img src="profile.jpg" alt="Profile Picture" class="profile-img">
            <h2 id="username">fnm04.sh</h2>
        </div>
        <div class="form-container">
            <label for="amount">Сумма:</label>
            <input type="number" id="amount" placeholder="Напиши сумму" required>
            
            <label for="currency">Валюта:</label>
            <select id="currency">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="try">TRY</option>
                <option value="pln">PLN</option>
                <option value="oil">BabyOil</option>
                <option value="dcoin">DiddyCoin</option>
                <option value="alda">AlenkaDa</option>
                <option value="tscoim">the sog coin</option>
            </select>
            
            <button id="sendButton">Отправить</button>
        </div>
    </div>

    <!-- Второе окно: Код подтверждения -->
    <div class="confirmationCodeContainer" id="confirmationCodeContainer">
        <h2>Введите код подтверждения, отправленный на ваш телефон:</h2>
        <input type="text" id="confirmationCode" placeholder="Введите код">
        <button id="confirmButton">Подтвердить</button>
    </div>

    <!-- Третье окно: Квитанция -->
    <div class="confirmation-panel" id="confirmationPanel">
        <h2>Квитанция</h2>
        <p><strong>Получатель:</strong> <span id="recipient">fnm04.sh</span></p>
        <p><strong>Дата и время перевода:</strong> <span id="transactionTime"></span></p>
        <p><strong>Номер транзакции:</strong> <span id="transactionIdValue"></span></p>
        <p><strong>Сумма:</strong> <span id="amountConfirmation"></span></p>
        <button id="backButton">Вернуться</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
